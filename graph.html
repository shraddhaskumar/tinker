<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Pie Chart</title>
  <header>Salary Usage Chart</header>
  <link rel="stylesheet" href="graph.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="pie-chart-container">
    <canvas id="pie-chart" width="300" height="300"></canvas>
  </div>

  <div class="input-container">
    <label for="value1">Balance:</label>
    <input type="number" id="value1" min="0" value="20">
    <br>
    <label for="value2">Savings:</label>
    <input type="number" id="value2" min="0" value="20">
    <br>
    <label for=" value3">Extra Expense:</label>
    <input type="number" id="value3" min="0" value="20">
    <br>
    <label for="value4">Rent:</label>
    <input type="number" id="value4" min="0" value="20">
    <br>
    <label for="value5">Loan:</label>
    <input type="number" id="value5" min="0" value="20">
    <br>
    <button onclick="updatePieChart()">Update Pie Chart</button>
  </div>

  <script src="graph.js"></script>
</body>
</html>
